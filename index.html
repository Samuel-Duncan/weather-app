<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="../src/images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="main-container" class="container-fluid">
    <nav class="navbar">
      <div class="container-fluid p-3">
        <div class="d-grid col-4 col-sm-2">
          <button class="btn btn-outline-light" type="button">F째 / C째</button>
        </div>
        <form class="d-flex col-7 col-sm-5" role="search">
          <input id="search-input" class="form-control me-2" type="text" placeholder="Enter city" aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-light" type="button">Search</button>
        </form>
      </div>
      <span id="time" class="px-3">11:23PM</span>
      <p id="errorMsg" class="px-3"></p>
    </nav>
    <h2 class="greeting p-3 mt-3">Good Morning</h2>
    <div id="weather-data-container" class="container py-3">
      <div class="row">
        <span id="weather-description">Mostly Sunny</span>
      </div>
      <div class="row">
        <h1 id="city">Indianapolis, Indiana</h1>
      </div>
      <div class="row">
        <span id="temperature" class="col-4 col-sm-3">71째</span>
        <div id="weather-details" class="col-5 col-sm-4 align-self-center">
          <p id="feels-like">Feels Like: 70째</p>
          <p id="wind">Wind: 5 MPH</p>
          <p id="humidity">Humidity: 69%</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
