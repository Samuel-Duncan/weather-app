<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="main-container" class="container-fluid">
    <nav class="navbar">
      <div class="container-fluid p-3">
        <div class="d-grid col-4 col-sm-2">
          <button id="tempConversionBtn" class="btn btn-outline-light" type="button">F° / C°</button>
        </div>
        <form class="d-flex col-7 col-sm-5" role="search">
          <input id="search-input" class="form-control me-2" type="text" placeholder="Enter city" aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-light" type="button">Search</button>
        </form>
      </div>
      <div class="d-flex container-fluid justify-content-between px-3 mt-1">
        <span id="date" class=""></span>
        <span id="errorMsg" class=""></span>
      </div>
    </nav>
    <h2 id="greeting" class="greeting px-3 mt-3"></h2>
    <div id="weather-data-container" class="container p-3">
      <div class="row">
        <span id="weather-description"></span>
      </div>
      <div class="row mb-2">
        <h1 id="city"></h1>
      </div>
      <div class="row">
        <span id="temperature" class="col-4 col-md-3 me-5"></span>
        <div id="weather-details" class="col-5 col-md-4 align-self-center ms-4">
          <p id="feels-like"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
